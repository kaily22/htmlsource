<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*btn-로 시작하는 button : padding 10px*/
      /*success로 끝나는 button : color */
      /*danger로 끝나는 button : color */
      [class^="btn-"] {
        padding: 10px;
        border-radius: 20px;
        font-weight: bold;
      }
      [class$="success"] {
        color: burlywood;
      }
      [class$="danger"] {
        color: indianred;
      }
    </style>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
