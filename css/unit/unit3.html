<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 16px : 기본값 */
    :root {
      font-size: 20px;
    }
    h1 {
      font-size: 1.5em; /*16px * 1.5 */
    }
    h2 {
      font-size: 1.2em; /*16px * 1.2 */
    }
    p {
      font-size: 1em; /*16px * 1 */
      width: 70%;
    }
    span {
      font-size: 0.8em;
    }
  </style>
  <body>
    <!-- em : em단위가 쓰여진 곳의 폰트 사이즈 배수 -->
    <h1>css 단위</h1>
    <h2>길이</h2>
    <p>
      <span>Lorem ipsum </span>dolor sit amet consectetur adipisicing elit.
      Omnis maiores magnam ducimus animi quaerat sapiente eligendi voluptates
      vitae enim odio, eos magni praesentium architecto, est, iste minus harum
      dolore molestiae.
    </p>
  </body>
</html>
