<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //변수의 호이스팅(hoisting) : 내용에 선언된 변수 참조
      //끌어올려진 변수는 undefnied : 값 반환, 나중에 초기화를 한다고 해도 여전히 undefined임
      //상수 선언
      console.log(x == undefined);
      const PI = 3.14;

      foo(); //먼저 호출 가능
      function foo() {
        console.log("foo");
      }

      //호이스팅이 안되는 경우들
      //TypeError:baz is not a function
      baz();
      var baz = function () {
        console.log("baz");
      };
      //var로 선언한 변수만 호이스팅 가능
      //ReferenceError:Cannot access 'y' before initialization
      console.log(y);
      let y = 5;
    </script>
  </body>
</html>
