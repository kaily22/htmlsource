<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="demo">Click me</p>
    </div>
    <script>
      document.getElementById("demo").addEventListener("click", show);

      function show() {
        //Click me=>Good job!!
        document.getElementById("demo").innerText = "Good Job!!!";
      }
    </script>
  </body>
</html>
