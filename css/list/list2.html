<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 스타일</title>
    <style>
      .a {
        list-style-type: upper-roman;
      }
      .b {
        list-style-type: upper-alpha;
      }
      .c {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
