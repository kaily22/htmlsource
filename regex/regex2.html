<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur ipsum adipisicing elit. Esse quo ab
      nisi nihil voluptate sapiente, autem consectetur ipsum earum animi
      praesentium nobis fugit quasi velit iste, ipsum possimus ipsum illo
      aperiam Ipsum eligendi!.
    </p>
    <script>
      let p1 = document.querySelector("p").innerText;

      console.log("i 플래그 사용");
      console.log(p1.match(/Ipsum/i));
      console.log("");

      console.log("gi 플래그 사용");
      console.log(p1.match(/ipsum/gi)); //g : 전체 영역에 걸쳐서 찾아줌
      console.log("");

      console.log("gm 플래그 사용");
      console.log(p1.match(/t\.$/g));
      console.log(p1.match(/t\.$/gm));
      console.log("");
    </script>
  </body>
</html>
