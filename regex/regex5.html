      #result {

  <body>
    <form action="">
      <label for="tel">전화번호</label>
      <input type="text" name="tel" id="tel" onfocus="inputClear()" />
      <input type="button" value="보내기" onclick="tel_check()" />
      <p id="result"></p>
    </form>
    <script>
      let result = document.querySelector("#result");

        document.querySelector("#tel").value = "";
        reesult.innerHTML = "";
        result.style.display = "none";
      }
      //보내기버튼 클릭시
      function tel_check() {
        const regex = /^\d{2,3}-\d{3,4}-\d{4}$/;
        let tel = document.querySelector("#tel").value;
        //result.innerHTML = regex.test(tel);
