<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="email">이메일</label>
      <input
        type="email"
        name="email"
        id="email"
        onkeyup="email_check(this.value)"
      />
    </div>
    <p id="result"></p>
    <script>
      function email_check(email) {
        let result = document.querySelector("#result");
        //사용자가 입력한 이메일이 형식에 맞는지 확인한 후
        const regex = /\w+@[A-Za-z]+\.(com|org|edu|ent)/g;
        //result.innerText = email.match(regex);
        //형식이 맞지 않는다면 '이메일 형식을 확인해 주세요
        if (!regex.test(email)) {
          result.innerHTML = "이메일 형식을 확인해 주세요";
        } else {
          result.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
